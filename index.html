<!DOCTYPE html>
<html lang="en">

    <head>
        <title>JS HW2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div>
            <div style="position: relative;">
                <div style="position: absolute; top: 0; right: 0;">
                    <div class="toast bg-success hide" data-delay="3000">
                        <div>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                        </div>
                        <div class="toast-body">
                            A new task has been succesfully added
                        </div>
                    </div>
    
                    <div class="toast bg-danger hide" data-delay="3000">
                        <div>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                        </div>
                        <div class="toast-body">
                            A task has been succesfully removed
                        </div>
                    </div>
                        
                    <div class="toast bg-warning hide" data-delay="3000">
                        <div>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                        </div>
                        <div class="toast-body">
                            An empty task can't be added
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="content">
            <div class="header">
                <h1>TO-DO LIST</h1>
                <div class="form">
                    <input type="text">
                    <button class="add">+</button>
                </div>
            </div>

            <ul>

            </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
